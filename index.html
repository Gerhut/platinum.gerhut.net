<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>Multi-Pokemon</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="/css/main.css" rel="stylesheet" />
    <script src="/js/io.js"></script>
    <script src="/js/jquery.min.js"></script>

    <!--<script src="/js/oauth.js"></script>-->
</head>
<body>
    <div id="container">
        <div id="gamearea">
            <div id="mainscreen"><img id="imgGamescreen" src='/images/test.png' onload='load()' width="270" height="407"/></div>
            <div id="tools"></div>
        </div>
        <div id="chatbox">
            <div id="chatmessage"><input id="txtMessage" onkeypress='if (event.keyCode == 13) { talk(); }' /><button id="btnSend" onclick="    talk()">Send</button></div>
            <div id="chatlist"></div>
        </div>
    </div>
    <script src="js/init.js"></script>
</body>
</html>
